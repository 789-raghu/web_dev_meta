<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f64f59;
            --accent: #c471ed;
            --background: #232526;
            --card: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00b894;
            --error: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 0.8s ease-out;
        }

        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        form .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-box input:focus,
        .input-box select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        .input-box input:focus + label,
        .input-box select:focus + label {
            color: var(--primary);
        }

        .input-box input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .gender-details {
            margin-bottom: 30px;
        }

        .gender-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-secondary);
        }

        .gender-category {
            display: flex;
            gap: 40px;
            margin: 14px 0;
        }

        .gender-category label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gender-category label:hover {
            transform: translateX(5px);
        }

        .terms {
            margin-bottom: 30px;
        }

        .terms label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .terms label:hover {
            background: var(--input-bg);
        }

        .button {
            text-align: center;
        }

        .button input[type="submit"] {
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button input[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .button input[type="submit"]:hover::before {
            left: 100%;
        }

        .button input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .button input[type="submit"]:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Custom checkbox style */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--input-bg);
            border: 2px solid var(--text-secondary);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        input[type="checkbox"]:checked::before {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
        }

        /* Custom radio button style */
        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--input-bg);
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        input[type="radio"]:checked {
            border-color: var(--primary);
        }

        input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Input validation styles */
        input:invalid:not(:placeholder-shown) {
            border-color: var(--error);
        }

        input:valid:not(:placeholder-shown) {
            border-color: var(--success);
        }

        /* Responsive design */
        @media (max-width: 584px) {
            .container {
                padding: 20px;
            }

            .user-details {
                grid-template-columns: 1fr;
            }

            .gender-category {
                flex-direction: column;
                gap: 15px;
            }

            .button input[type="submit"] {
                width: 100%;
            }
        }

        /* Advanced hover effects */
        .input-box:hover label {
            transform: translateX(5px);
        }

        .input-box input:hover,
        .input-box select:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Loading state animation */
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button input[type="submit"].loading {
            color: transparent;
        }

        .button input[type="submit"].loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: loading 0.8s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Form HTML remains the same as in the previous version -->
    <div class="container">
        <h1 class="title">Registration Form</h1>
        <form action="#" method="POST" novalidate>
            <div class="user-details">
                <div class="input-box">
                    <label for="fullname">Full Name</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        name="fullname" 
                        placeholder="Enter your name"
                        required
                        minlength="2"
                        maxlength="50"
                        pattern="[A-Za-z\s]+"
                    >
                </div>
                
                <div class="input-box">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="20"
                        pattern="[A-Za-z0-9_]+"
                    >
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your number"
                        pattern="[0-9]{10}"
                        required
                    >
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    >
                </div>

                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
            </div>

            <div class="gender-details">
                <h3 class="gender-title">Gender</h3>
                <div class="gender-category">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I accept the Terms & Conditions and Privacy Policy
                </label>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
